<!DOCTYPE html>
<html>
<head>
<script src="jquery.min.js"></script>
<script>
$(document).ready(function()
{
  $("input").keydown(function()
  {
    $("input").css("background-color", "blue");
  });
  $("input").keyup(function()
  {
    $("input").css("background-color", "pink");
  });
});
</script>
</head>
<body>

Enter your name: <input type="text">

</body>
</html>
